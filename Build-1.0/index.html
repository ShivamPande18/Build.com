<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dream Product Request</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Register as a Maker</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Enter your dream product</h1>
        <form id="dreamProductForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            
            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" name="productDescription" rows="4" required></textarea><br><br>
            
            <label for="budget">Budget:</label>
            <input type="text" id="budget" name="budget" required><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
