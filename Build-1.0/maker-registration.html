<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register as a Maker</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Register as a Maker</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Register as a Maker</h1>
        <form id="makerRegistrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
            
            <label for="portfolioLink">Project links</label>
            <input type="url" id="portfolioLink" name="portfolioLink" required><br><br>
            
            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
            
            <label for="experience">Experience in building products:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
